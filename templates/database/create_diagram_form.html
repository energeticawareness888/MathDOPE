{% load django_bootstrap5 %}
{% bootstrap_messages %}

<h2> Create a New Diagram </h2>
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Create" %} 
    {% if error_msg %}
        <p>{{error_msg}}</p>
    {% endif %}
</form>
